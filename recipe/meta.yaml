{%set name = "netifaces" %}
{%set version = "0.10.5" %}
{%set hash_type = "sha256" %}
{%set hash_val = "59d8ad52dd3116fcb6635e175751b250dc783fb011adba539558bd764e5d628b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://bitbucket.org/al45tair/netifaces
  license: MIT License
  summary: 'Portable network interface information.'

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
