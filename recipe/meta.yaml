{% set name = "netifaces" %}
{% set version = "0.10.7" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "bd590fcb75421537d4149825e1e63cca225fd47dad861710c46bd1cb329d8cbd" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools
    - toolchain

  run:
    - python

test:
  imports:
    - netifaces

about:
  home: https://bitbucket.org/al45tair/netifaces
  license: MIT
  license_family: MIT
  summary: 'Portable network interface information.'
  dev_url: https://bitbucket.org/al45tair/netifaces

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
